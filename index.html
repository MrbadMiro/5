<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App With JavaScript API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1558236714-d1a6333fce68?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Puppy">
            <a href="https://unsplash.com/photos/short-coat-beige-puppy-behind-green-leaves-CfDAo3C3bvQ"
                target="_blank">Puppy</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1628015081036-0747ec8f077a?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Girl">
            <a href="https://unsplash.com/photos/woman-in-blue-tank-top-holding-orange-and-black-skateboard-FQ0S0mp3gSw"
                target="_blank">Girl</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1588410670460-cdab54625253?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Girl">
            <a href="https://unsplash.com/photos/child-in-white-tank-top-EHmoH8aCQqU"
                target="_blank">Baby</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>

</html>
